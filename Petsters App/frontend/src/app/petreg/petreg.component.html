
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>PETSTERs</title>
      <base href="/">
    
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    
    </head>
    <body >
        <div class="wrapper" style="width:1200px">
        <div class="panel-heading">
  <div class="panel-title text-center">
    <h1 class="title">Register Pets</h1>  
  </div>
</div>

<div class="main-login" style="width:100%;">
    <div class="container" style="width:90%; height: 70%">
<form [formGroup]="petform" class="form-row" #myform="ngForm" >
   <div class="col-md-6" > 
      <div> 
    Pet Name: <input  type = "text" class="cols-sm-2 " formControlName="pet_name" >
</div><br>
   Category:
    <div class="dropdown">
        <select name="Select" formControlName="category">
                <option class="btn btn-primary dropdown-toggle" *ngFor="let i of category" >{{i}}</option>
                </select> 
    </div> <br>
     <div> 
    Breed: <input  type = "text" name = "breed"  formControlName="breed"> <br>
</div><br>
    <div> 
    Age: <input  type = "text" name = "age"  formControlName="age"> <br>
</div><br>
    <div> 
    Gender: <input type="radio" formControlName="gender" value=male >male
            <input type="radio" formControlName="gender" value=female>female <br>
        </div> <br>      

            </div>
                
                <div class="col-md-6">
                    <div>
    Location: <input  type = "text"   formControlName="location"> 
</div><br>
<div> 
     Price: <input  type = "text" name = "price"  formControlName="price"> <br>
    </div><br>
    <div> 
    Sold: <input type="radio" formControlName="sold" value=true >Yes
    <input type="radio" formControlName="sold" value=false>No <br>
</div><br>
    <div> 
    <label>something about the pet:</label><br>
    <textarea type = "text" formControlName="bio" rows="4" cols="30" >
    </textarea>
    <br>
</div>
  <div>
      <input type="file"  style="display: none" (change)="onFileChanged($event)" #fileInput>
      <button (click)="fileInput.click()">select file</button>
      <button (click)="onUpload()">Upload</button>
      </div>

<br>
   
    </div>
    <button type="submit" (click) = "create(myform.value); this.myform.reset();"class="btn-lg btn-success btn-block fas fa-paw" data-toggle="tooltip" title="you are about to register your pet!">
           Register</button>
            <br>
            <br><br>
            
</form>
</div>
</div>
    
    
</div>
 
</body>
</html>
