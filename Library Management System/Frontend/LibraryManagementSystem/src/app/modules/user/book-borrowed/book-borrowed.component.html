<body>
    <div class="nav">
        <ul class="nav nav-pills">
          <li role="presentation" routerLinkActive="active" routerLinkActiveOptions={exact:True}><a routerLink="/app-home">Home</a></li>
          <li role="presentation" routerLinkActive="active"><a routerLink="/app-edit">Edit Details</a></li>
          <li role="presentation" routerLinkActive="active"><a routerLink="/app-borrow-book">Borrow Book</a></li>
          <li role="presentation" routerLinkActive="active"><a routerLink="/app-book-borrowed">Return Book</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right ml-auto">
            <li role="presentation" routerLinkActive="active"><a id="logout" routerLink="/app-user-logout"><span><i class="fa fa-sign-out"
                    aria-hidden="true"></i></span>Logout</a></li>
          </ul>
      </div>

<div class="container" >
  <div class="jumbotron" style="background:transparent;">
    <table class="table table-striped table-light" style="border-radius:6px;">
      <thead class="thead-dark">
        <tr>
          <th>Book ID</th>
          <th>Book Name</th>
          <th>Borrow Date</th>
          <th>Due Date</th>
          <th>Fine</th>
          <th>Return Book?</th>
        </tr>
      </thead>

      <tr *ngFor="let book of list">
        <td> {{book.bookId}}</td>
        <td> {{book.bookName}}</td>
        <td> {{book.borrowDate | date}}</td>
        <td> {{book.returnDate | date}}</td>
        <td> {{book.fineDue}}</td>
        <td><input type="button" class="btn btn-danger" [disabled]="checkStatus(this.book)" value="Return Book" (click)="returnABook(this.book)"></td>
      </tr>
    </table>
  </div>
</div>
</body>
