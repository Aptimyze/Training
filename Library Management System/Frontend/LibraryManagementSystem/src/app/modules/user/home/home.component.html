
<body>
  <div class="nav">
    <ul class="nav nav-pills">
      <li role="presentation" routerLinkActive="active" routerLinkActiveOptions={exact:True}><a 
          routerLink="/app-home">Home</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="/app-edit">Edit Details</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="/app-borrow-book">Borrow Book</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="/app-book-borrowed">Return Book</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right ml-auto">
      <li role="presentation" routerLinkActive="active"><a id="logout" routerLink="/app-user-logout"><span><i class="fa fa-sign-out"
              aria-hidden="true"></i></span>Logout</a></li>
    </ul>
  </div>

  <br><br>

  <div class="container">
    <div class="row">
      <div class="col-md-4" style="width:30%; float: left; margin-left: -3%;">
        <br><br>
        <div class="card bg-light" style="width:400px">
          <img class="card-img-top" src="assets/profile.jpg" alt="Card image" style="width:100%">
          <div class="card-body">
            <h4 class="card-title">{{user.borrowerName}}</h4>
            <p class="card-text">Welcome to The Erstwhile Library,</p>
            <p class="card-text">Would you like to see your profile?</p>
            <!-- <br> -->
            <button type="button" class="btn btn-primary" (click)="showProfile()" style="margin-left: -2px;">{{profileButton}}</button>
          </div>
        </div>
      </div>

      <div class="col-md-2"></div>

      <div class="col-md-6 mx-auto" style="width:500%;height: 100%;position:inherit;float:left;">
        <div class="jumbotron" style="background: transparent;">

          <form #frm="ngForm" [ngStyle]="{'display':showProfileVar ? 'block' : 'none' }" style="width: 65%;">
            <h2>&nbsp;YOUR&nbsp;DETAILS..</h2>

            <div class="form-group">
              <label for="UserNameemailid">
                Name:
              </label>

              <input type="text" placeholder="Your Name" name="username" class="form-control" [(ngModel)]=user.borrowerName
                #emailUser="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" disabled>

            </div>

            <div class="form-group">

              <label for="emailid">
                Email:
              </label>

              <input type="text" placeholder="Your Email" name="emailid" class="form-control" [(ngModel)]=user.borrowerEmail
                #emailUser="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" disabled>

            </div>

            <div class="form-group">

              <label for="contact">
                Contact Number:
              </label>

              <input type="text" placeholder="Your Contact" name="contact" class="form-control" [(ngModel)]=user.borrowerContact
                #emailUser="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" disabled>

            </div>
          </form>

          <div id="myCarousel" class="carousel slide" data-interval="1700" data-ride="carousel" [ngStyle]="{'display':showProfileVar ? 'none' : 'block' }">
            <div class="carousel-inner" style="width:100%; height: 100%;">
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
              </ol>
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/cal1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/cal2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/cal3.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/cal4.jpg" alt="Fourth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/cal6.jpg" alt="Fifth slide">
              </div>
              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

          <script>
            $(document).ready(function () {
              $('.carousel').carousel({
                interval: 2500
              });
              $('.carousel').carousel('cycle');
            });
          </script>

        </div>
      </div>
    </div>
  </div>
</body>
