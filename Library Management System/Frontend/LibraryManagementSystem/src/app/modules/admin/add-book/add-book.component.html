<body>
<app-admin-home></app-admin-home>
<div class="jumbotron" style="background: transparent;">
  <div id="editForm" class="col-md-4 mx-auto">
    <form #frm="ngForm" (ngSubmit)="addBook(frm.value)">

      <div class="form-group">
        <label for="bookId">ID:</label>
        <input type="text" placeholder="Enter book ID.." class="form-control" name="bookId" ngModel #bookId="ngModel"
          required>
      </div>
      <div *ngIf="bookId?.touched">
        <div *ngIf="bookId.errors?.required" class="alert alert-danger">
          Name Is Required
        </div>
        <div *ngIf="bookId.errors?.pattern" class="alert alert-danger">
          Invalid Name
        </div>
      </div>

      <div class="form-group">
        <label for="bookTitle">Title:</label>
        <input type="text" placeholder="Enter book title.." class="form-control" name="bookTitle" ngModel #bookTitle="ngModel"
          required>
      </div>
      <div *ngIf="bookTitle?.touched">
        <div *ngIf="bookTitle.errors?.required" class="alert alert-danger">
          Name Is Required
        </div>
        <div *ngIf="bookTitle.errors?.pattern" class="alert alert-danger">
          Invalid Name
        </div>
      </div>

      <div class="form-group">
        <label for="bookAuthor">Author:</label>
        <input type="text" placeholder="Enter book author name.." class="form-control" name="bookAuthor" ngModel
          #bookAuthor="ngModel" required>
      </div>
      <div *ngIf="bookAuthor?.touched">
        <div *ngIf="bookAuthor.errors?.required" class="alert alert-danger">
          Name Is Required
        </div>
        <div *ngIf="bookAuthor.errors?.pattern" class="alert alert-danger">
          Invalid Name
        </div>
      </div>

      <div class="form-group">
        <label for="bookPublishDate">Publish Date:</label>
        <input type="date" placeholder="Enter book publish date.." class="form-control" name="bookPublishDate" ngModel
          #bookPublishDate="ngModel" required>
      </div>
      <div *ngIf="bookPublishDate?.touched">
        <div *ngIf="bookPublishDate.errors?.required" class="alert alert-danger">
          Name Is Required
        </div>
        <div *ngIf="bookPublishDate.errors?.pattern" class="alert alert-danger">
          Invalid Name
        </div>
      </div>

      <button type="reset" name="button" class="btn btn-sucess">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="submit" value="Add Book" name="button" class="btn btn-sucess" [disabled]="frm.invalid">

    </form>
  </div>
</div>
</body>
