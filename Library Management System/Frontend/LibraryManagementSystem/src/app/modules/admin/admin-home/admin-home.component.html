<div class="col-md-12 my-1 mb-0 mx-0" style="background: transparent">
    <div id="myCarousel" class="carousel slide" data-interval="2500" data-ride="carousel" [ngStyle]="{'display':isHome ? 'block' : 'none' }">
      <div class="carousel-inner"style="width: 100%; height: 100%;">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-item active">
          <img class="d-block w-100" src="assets/adminCal1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/adminCal2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/adminCal3.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/adminCal4.jpg" alt="Fourth slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/adminCal5.jpg" alt="Fifth slide">
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="false"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="false"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
</div>

<script>
  $(document).ready(function () {
    $('.carousel').carousel({
      interval: 2500
    });
    $('.carousel').carousel('cycle');
  });
</script>
