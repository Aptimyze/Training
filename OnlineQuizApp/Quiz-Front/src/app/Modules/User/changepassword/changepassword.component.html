<div class="heading" >
   
    <h3> <br>Change Password</h3>
</div>
<hr />
<div class="body">
    <div class="content">
        <form [formGroup]="passwordFormGroup" #f (ngSubmit)="changePassword()">
            <div class="form-group">
                <label for="oldpassword">Old Password</label>
                <input class="form-control" type="password" name="oldpassword" formControlName="oldpassword" required>

            </div>
            <span style="color:red; float: right; font-size: 13px; line-height: 0;" 
            *ngIf="passwordFormGroup.controls.oldpassword.errors?.required && passwordFormGroup.controls.oldpassword.touched"> &nbsp;
            *Old Password is required</span>
           
            <br>
            <div class="form-group">
                <label for="password">New Password</label>
                <input class="form-control" type="password" name="password" formControlName="password">
            </div>
            <span style="color:red; float: right; font-size: 13px; line-height: 0;" *ngIf="passwordFormGroup.controls.password.errors?.required && passwordFormGroup.controls.password.touched">
                *New Password is required
            </span>
            <br>

            <div class="form-group">
                <label for="repeatPassword">Re-Enter New Password</label>
                <input class="form-control" type="password" name="repeatPassword" formControlName="repeatPassword">
            </div>
            <span style="color:red; float: right; font-size: 13px; line-height: 0;" *ngIf="passwordFormGroup.controls.repeatPassword.errors?.required && passwordFormGroup.controls.repeatPassword.touched">
                *Repeat password is required </span>
            <span style="color:red; float: right; font-size: 13px;  line-height: 0;  " *ngIf="passwordFormGroup.errors?.doesMatchPassword">*Password does not match</span>
                <br>
                <br>
            <div class="form-group">
                <button type="reset" class="btn btn-danger" value="reset"> <i class="fa fa-close"></i> Cancel</button> &nbsp;
                <button class="btn btn-primary" type="submit"> <i class="fa fa-check" aria-hidden="true"></i> Confirm</button>
            </div>
        </form>
    </div>
</div>
