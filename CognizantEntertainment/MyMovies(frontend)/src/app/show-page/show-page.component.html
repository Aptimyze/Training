<div class="container" style="margin-top:1rem; ">
  <ul class="nav nav-tabs justify-content-center" style="margin: 1rem">
    <li class="nav-item">
      <button class="nav-link active btn btn-info">{{dt}}</button>
    </li>
  </ul>
  <div>
<div class="row">
  <div class="col-sm-6" *ngFor="let show of arr">
<div class="card w-75 border-warning bg-light shadow p-3 mb-5 rounded" 
    id="card" style="margin: 3rem; margin-bottom: 3px;">
        <img class="card-img-top" src="assets/clap.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title text-white bg-dark">{{show.movie.title}}</h5>
          <div class="card-text">
            {{show.movie.theater}}<br>
            {{show.time}}
          </div>
          <div class="text-right">
            <button (click)="showTicket(show)" class="btn"
            [ngClass]="{'btn-success':show.availSeats,
          'btn-danger':show.availSeats<1}">Book</button>
          </div>
        </div>
        <div class="card-footer">
          <span class="text-muted" *ngIf="show.availSeats>=1">{{show.availSeats}} seats available</span>
        </div>
      </div>
      </div>
      </div>
      </div>
</div>
